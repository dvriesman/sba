<section id="login" class="banner" ng-controller="LoginController" data-ng-init="init()">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            
                <div class="form-wrap">
                    <h1>sba</h1>
                    
                    <form method="post" ng-submit="login()" name="loginForm">
                        <div class="form-group">
                            <label for="email">Usuário</label>
                            <input ng-model="email" type="text" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="key">Senha</label>
                            <input ng-model="password" type="password" name="password" id="key" class="form-control" required>
                        </div>
                        <input type="submit" ng-disabled="loginForm.$invalid" class="btn btn-custom btn-lg btn-block" value="Login">
                    </form>

                    <div ng-show="errorLogin" class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" ng-click="errorLogin=false">x</button>
                        <strong>Usuário ou Senha inválidos.</strong>
                    </div>
                    <hr>
                </div>
                
            </div> 
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            	<p>Company X</p>
                <p><!--img  height="85" width="300" src="modules/core/img/.jpg"/--></p>
            </div>
        </div>
    </div>
</footer>
